{% extends 'basis/chart.html' %}

{% block title %}그래프 테스트{% endblock %}

{% block content %}
    <div class="container">
      <button type="button" class="btn btn-info" onclick="OnRetrieve()">Retrieve</button>
      <div class="row">
        <div class="col">
          <canvas id="top-left-chart"></canvas>
        </div>
        <div class="col">
          <canvas id="top-right-chart"></canvas>
        </div>
      </div>
    </div>
    <script>
      function OnRetrieve()
      {
        var sId = 'top-left-chart';
        var sType = 'bar';
        var sTitle = 'The Year-Months Results';
        var aLabel = ["January", "February", "March", "April", "May", "June", "July"];
        var aData  = [0, 10, 5, 2, 20, 30, 45];

        DrawChart2D(sId, sType, sTitle, aLabel, aData);

        sId = 'top-right-chart'
        sType = 'line';
        DrawChart2D(sId, sType, sTitle, aLabel, aData);
      }
    </script>
{% endblock %}
